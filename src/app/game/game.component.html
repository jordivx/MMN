<form [formGroup]="inputCodeForm" (ngSubmit)="submitNewCode()">
<table class="inputTable" formArrayName="inputNumbers">
  <tr>
    <td *ngFor="let numberInput of codesLengthArray; let i = index" [formGroupName]="i">
        <input type="number" formControlName="inputNumber">
    </td>
    <td>
      <button class="btn-change">NEW CODE</button>
    </td>
  </tr>
</table>
</form>

<table class="codesTable">
  <tr>
    <th>
      <table class="codesTable">
        <tr>
          <td width="50%">CODES</td>
          <td width="25%">Correct</td>
          <td width="25%">Wrong</td>
        </tr>
      </table>
    </th>
  </tr>
  <tr *ngFor="let code of codes">
    <td>
      <app-code [values]="code.values"></app-code>
    </td>
  </tr>
</table>
