<div class="codeLengthSettings" align="center">
  <p class="settingsTitle">
    {{ 'Codes Length' | translate | uppercase }}
  </p>
  <table>
    <tr>
      <td style="padding-right:1em;">
        <button class="quantityButton minus-button" (click)="decreaseCodeLength()" [disabled]="disableMinusButton()"></button>
      </td>
      <td>
        <div class="numberInput">
          {{codeLength}}
        </div>
      </td>
      <td style="padding-left:1em;">
        <button class="quantityButton plus-button" (click)="increaseCodeLength()" [disabled]="disablePlusButton()"></button>
      </td>
    </tr>
  </table>
</div>
<div class="languageSettings" align="center">
  <p class="settingsTitle">
    {{ 'Language' | translate | uppercase }}
  </p>
  <button (click)="switchLanguage('en')" class="languageButton english" style="margin-right:2em;"></button>
  <button (click)="switchLanguage('es')" class="languageButton spanish"></button>
</div>
<div class="applySettings" align="center">
  <button (click)="applySettings()" class="btn btn-dark">{{ 'Apply' | translate | uppercase }}</button>
</div>
